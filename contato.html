<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ford - Contato</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <img src="img/logo-ford.png" alt="Logo da Ford" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="lancamento.html">Lançamento</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact-section">
            <div class="container">
                <h2>Entre em Contato</h2>
                <div class="contact-content">
                    <img src="img/ranger-contato.png" alt="Ranger na página de contato">
                    <form>
                        <label for="name">Nome:</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="phone">Telefone:</label>
                        <input type="tel" id="phone" name="phone">

                        <label for="contact-type">Tipo de Contato:</label>
                        <select id="contact-type" name="contact-type">
                            <option value="elogio">Elogio</option>
                            <option value="reclamacao">Reclamação</option>
                            <option value="solicitacao">Solicitação</option>
                        </select>

                        <label for="message">Mensagem:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>

                        <button type="submit" class="btn-submit">Enviar</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="social-media">
                <a href="#"><img src="img/facebook-icon.png" alt="Facebook"></a>
                <a href="#"><img src="img/instagram-icon.png" alt="Instagram"></a>
                <a href="#"><img src="img/youtube-icon.png" alt="Youtube"></a>
            </div>
            <p>&copy; 2023 Ford. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
