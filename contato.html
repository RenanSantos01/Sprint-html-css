<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ford - Contato</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header_conteiner">

            <div>
                <a href="index.html">
                    <img src="img/logo-ford-256.png" alt="Logo da Ford" class="logo">
                </a>
            </div>

            <div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="lancamento.html">Lançamento</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>

            <div></div>

        </div>
    </header>

    <main>
        <section class="contact-section">
            <div class="container">
                <h2>Entre em Contato</h2>
                <div class="contact-content">
                    <img src="img/xls 2.2 diesel.jpg" alt="Ranger na página de contato">
                    <form>
                        <label for="name">Nome:</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="phone">Telefone:</label>
                        <input type="tel" id="phone" name="phone">

                        <label for="contact-type">Tipo de Contato:</label>
                        <select id="contact-type" name="contact-type">
                            <option value="elogio">Elogio</option>
                            <option value="reclamacao">Reclamação</option>
                            <option value="solicitacao">Solicitação</option>
                        </select>

                        <label for="message">Mensagem:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>

                        <button type="submit" class="btn-submit">Enviar</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
    <div class="redes">
        <p>Redes Sociais</p>
        <a href="https://www.facebook.com/FordBrasil" target="_blank">
            <img src="img/facebook-50.png" alt="Logo do FaceBook">
        </a>
        <a href="https://www.youtube.com/@fordbrasil" target="_blank">
            <img src="img/youtube-squared-50.png" alt="Logo do YouTube">
        </a>
        <a href="https://www.instagram.com/fordbrasil/" target="_blank">
            <img src="img/instagram-logo-50.png" alt="Logo do Instagram">
        </a>
    </div>

    <div class="img-rodape">
        &copy;
        <img src="img/ford-96.png" alt="Logo da Ford">
    </div>
</footer>
    
</body>
</html>
